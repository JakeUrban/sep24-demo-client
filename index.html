<!DOCTYPE html>
<html>
  <head>
    <title>Connector Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="instructions-section">
      <div id="instructions-container"></div>
    </div>

    <div id="device">
      <div id="frame">
        <div id="frame-content">
          <iframe width="300" height="600" id="device-frame"></iframe>
        </div>
      </div>
    </div>

    <div id="action-bar">
      <button id="action-button">Continue</button>
      <div id="action-text"></div>
      <button id="config-button">Config</button>
      <div id="config-panel">
        <div id="close-button">X</div>
        <div>Config</div>
        <form id="config-form"></form>
      </div>
    </div>
    <div id="mainnet-disclaimer">
      You are operating on mainnet, this is not recommended
    </div>
    <script src="main.js"></script>
  </body>
</html>
