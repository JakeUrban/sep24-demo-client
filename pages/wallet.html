<!DOCTYPE html>
<html>
  <head>
    <title>Connector Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Stellar Wallet</h1>
    <h2>Balances</h2>
    <div>
      <div class="currency-group">
        <div class="currency-balance">1000 XLM</div>
        <div class="buttons"><button>Send</button><button>Receive</button></div>
      </div>
    </div>
    <div>
      <div class="currency-group">
        <div class="currency-balance">250 USD @ Anchor</div>
        <div class="buttons">
          <button>Send</button>
          <button>Receive</button>
          <button
            class="active"
            data-send-message="start-withdraw"
            id="withdraw-button"
          >
            Withdraw
          </button>
          <button
            class="active"
            data-send-message="start-deposit"
            id="deposit-button"
          >
            Deposit
          </button>
        </div>
      </div>
    </div>
    <script src="/wallet.js"></script>
  </body>
</html>
