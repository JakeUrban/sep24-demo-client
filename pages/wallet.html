<!DOCTYPE html>
<html>
  <head>
    <title>Connector Demo</title>
  </head>
  <body>
    <div class="header">
      <div class="header__hamburger"></div>
      <h1 class="header__title">Stellar Wallet</h1>
    </div>
    <div class="tabs">
      <div class="tabs__item">
        XLM
      </div>
      <div class="tabs__item is-selected">
        USD
      </div>
      <div class="tabs__item">
        EUR
      </div>
      <div class="tabs__item">
        BTC
      </div>
    </div>

    <div class="card">
      <h2>
        Available Balance
      </h2>
      <div class="balance">
        <div class="balance__value">400</div>
        <div class="balance__decimals">.00</div>
        <div class="balance__info">.00</div>
      </div>
    </div>

    <div class="actions">
      <div class="grid__one-half">
          <button class="button button--outline">Send</button>
      </div>
      <div class="grid__one-half">
          <button class="button button--outline">Receive</button>
      </div>
      <button 
        data-continue-button="true"
        class="button"
        id="withdraw-button"
      >Withdraw Cash</button>
    </div>
